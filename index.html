<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Ready, Jedi?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: yellow;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow-y: auto;
        }

        h1 {
            font-size: 32px;
            padding-top: 60px;
            text-shadow: 
                2px 2px 0 black,
                -2px -2px 0 black,
                -2px 2px 0 black,
                2px -2px 0 black;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 40px;
        }

        .button {
            background: black;
            color: yellow;
            border: 3px solid yellow;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
            text-transform: uppercase;
            text-decoration: none;
        }

        .button:hover {
            background: yellow;
            color: black;
            border-color: black;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <h1>Are You Ready, Jedi?</h1>

    <a href="page2.html" class="button">Yes</a>
    <button class="button" onclick="alert('Fear is the path to the Dark Side... Try again!')">No</button>
</body>
</html>
