<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первое испытание джедая</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('starwars-5355787_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: yellow;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow-y: auto;
            padding-bottom: 40px;
        }

        h1 {
            font-size: 26px;
            padding-top: 50px;
            text-shadow: 0 0 10px yellow, 0 0 20px orange;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 30px;
        }

        .message {
            font-size: 16px;
            margin: 30px auto;
            width: 90%;
            text-shadow: 0 0 5px yellow;
        }

        .button {
            background: black;
            color: yellow;
            border: 3px solid yellow;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            display: inline-block;
            transition: 0.3s;
            text-transform: uppercase;
            text-decoration: none;
        }

        .button:hover {
            background: yellow;
            color: black;
            border-color: black;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>

    <h1>Первое испытание джедая</h1>

    <div class="message">
        <p>«Где трон твой уединённый, где сидишь ты, размышляя, там путь свой дальнейший ты узнаешь.»</p>
        <p>— Мудрость Йоды</p>
    </div>

    <a href="warning.html" class="button">Не знаешь, куда идти?</a>

</body>
</html>
