<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первое испытание джедая</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQng_j_3bhQMuczqP4cuVmJZpIDuXC3ZxZ4bA&s') no-repeat center center fixed;
            background-size: cover;
            color: yellow;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow-y: auto;
            padding-bottom: 40px;
        }

        h1 {
            font-size: 26px;
            padding-top: 40px;
            text-shadow: 0 0 10px yellow, 0 0 20px orange;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 30px;
        }

        .message {
            font-size: 16px;
            margin: 20px auto;
            width: 90%;
            text-shadow: 0 0 5px yellow;
        }

        .gif-container img {
            width: 90%;
            max-width: 280px;
            border-radius: 10px;
            box-shadow: 0 0 15px yellow;
            margin-top: 20px;
        }

        .button {
            background: black;
            color: yellow;
            border: 3px solid yellow;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            display: inline-block;
            transition: 0.3s;
            text-transform: uppercase;
            text-decoration: none;
        }

        .button:hover {
            background: yellow;
            color: black;
            border-color: black;
        }

        .warning {
            font-size: 14px;
            color: orange;
            margin-top: 25px;
            text-shadow: 0 0 5px red;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>

    <h1>Первое испытание джедая</h1>

    <div class="message">
        <p>«Где трон твой уединённый, где сидишь ты, размышляя, там путь свой дальнейший ты узнаешь.»</p>
        <p>— Мудрость Йоды</p>
    </div>

    <div class="gif-container">
        <img src="https://media.tenor.com/F6FS7JkV4AoAAAAC/yoda-star-wars.gif" alt="Мудрый Йода GIF">
    </div>

    <div class="warning">
        ⚠️ Нажми только если совсем не знаешь, куда идти!
    </div>

    <a href="page4.html" class="button">Не знаешь, куда идти?</a>

    <audio autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/star-wars-theme.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
